<html>
	<head>Hello-Cargo</head>
	<body>
		<canvas id="canvas" width="640" height="480"></canvas>                                                                      
		<script type="text/javascript">                       
			var Module = {                                
				"canvas": document.getElementById('canvas'),    
				"wasmBinaryFile": "./target/wasm32-unknown-emscripten/release/deps/rust_webassembly_array-TODO.wasm"
			};         
		</script>          

		<script type="text/javascript" src="./target/wasm32-unknown-emscripten/release/rust-webassembly-array.js"></script>
		<script type="text/javascript">
			Module.addOnInit(function () {
				var number = 5;
				var power = 5;
				// Execute `cwrap`(https://kripken.github.io/emscripten-site/docs/api_reference/preamble.js.html#cwrap)
				// This gives us a function that will store the string in memory, and pass that pointer to the binary
				// Parameters ('rust_fn_name', 'expected_return_type', ['parameter type'])
				var math_pow = Module.cwrap('math_pow', 'number', ['number', 'number']);
				console.log(math_pow(number, power)); // 3125
			});
		</script>
	</body>
</html>
